[options]
; Esta es la contraseña para gestionar las bases de datos (crear, borrar, duplicar)
; desde la pantalla de selección de base de datos en la web.
addons_path = /mnt/extra-addons, /mnt/enterprise-addons
db_host = db
db_user = odoo
db_password = odoo
admin_passwd = admin123

; La ruta donde Odoo buscará los módulos. Esta es la línea más importante.
; Se separan las diferentes carpetas con comas.

; --- Parámetros de conexión a la base de datos ---
; En la mayoría de los ejemplos de Docker, estos valores son manejados
; por variables de entorno y pueden no ser necesarios aquí, pero es
; común verlos definidos de todas formas.
; --- Opciones de rendimiento (generalmente omitidas en configuraciones básicas) ---
; workers = 0 ; 0 deshabilita el modo multiproceso, típico para desarrollo.
; limit_time_cpu = 600
; limit_time_real = 1200